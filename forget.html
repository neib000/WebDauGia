<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iofrm</title>
    <link rel="icon" href="img/logo-title.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/fonteawesome.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme7.css" />
  </head>
  <body>
    <div class="form-body">
      <div class="website-logo">
        <a href="index.html">
          <div class="logo">
            <img class="logo-size" src="img/logo-light.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="row">
        <div class="img-holder">
          <div class="bg"></div>
          <div class="info-holder">
            <img src="img/graphic3.svg" alt="" />
          </div>
        </div>
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Lấy lại mật khẩu</h3>
              <p>
                Để lấy lại mật khẩu của bạn, hãy nhập địa chỉ email mà bạn đã
                đăng ký vào DSG
              </p>
              <form>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="Email"
                  required
                />
                <div class="form-button full-width">
                  <button id="submit" type="submit" class="ibtn btn-forget">
                    Send Reset Link
                  </button>
                </div>
              </form>
            </div>
            <div class="form-sent">
              <div class="tick-holder">
                <div class="tick-icon"></div>
              </div>
              <h3>Mật khẩu đã được gửi qua email</h3>
              <p>Vui lòng kiểm tra hộp thư của bạn example@gmail.com</p>
              <div class="info-holder">
                <span>Không chắc địa chỉ email có đúng không?</span>
                <a href="#">Chúng tôi có thể giúp</a>.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
