<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resets.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./Login.css">
</head>
<body> 
    <div class="web">
        <div class="grid wide header">
                <div class="header_loggo">
                    <img src="./img/Figmalogo4.png" alt="" class="header_loggo_img">
                </div>
        </div>

        <div class="grid wide container"> 
                    <div class="row">
                        <div class="col l-6 container_loggo_sum ">
                            <div class="container_loggo">
                                <img src="./img/random_shape.png" alt="" class="container_loggo_img">
                            </div>
                        </div>
                        <div class="col l-6 container_form">
                            <div class="container_login">   
                                <div class="content-title">
                                    <div class="content-login">
                                        <a href="">Đăng Nhập</a>
                                    </div>
                                    <div class="content-register">                           
                                        <a href="">Đăng Ký</a>
                                    </div>
                                </div>

                                <div class="container-input">
                                    <div class="row">
                                        <div class="col c-12">
                                            <input type="Name" name=""  placeholder="Name" required class="form-control">     
                                        </div>
                                        <div class="col c-12">
                                            <input type="Name" name=""  placeholder="Password" required class="form-control">     
                                        </div>
                                    </div>
                                </div>

                                <div class="content-pass">
                                    <div class="content-remember">
                                        <input type="checkbox" id="check_remember_pas">
                                        <a href="" class="check_remember_pas_link">Ghi nhớ mật khẩu</a>
                                    </div>
                                    <div class="content-forget">                           
                                        <a href="">Quên mật khẩu?</a>
                                        
                                    </div>
                                </div>

                                <div class="content_btn">
                                    <button class="content_btn_login">Đăng Nhập</button>
                                </div>
                            </div>
                        </div>
                    </div>                      
            </div>

            <div class="grid wide footer"> 
                <div class="footer_loggo">
                    <img src="./img/backgroud.png" alt="" class="footer_loggo_img">
                </div>
            </div>

    </div>
</body>
</html>
